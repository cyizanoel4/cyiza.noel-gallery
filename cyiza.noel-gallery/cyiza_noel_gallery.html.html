<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cyiza.noel's gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('download (3).jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f2f2f2;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile {
      text-align: center;
      max-width: 600px;
      margin: 2rem auto;
    }

    .profile img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 100%;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
    }

    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    .button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: #444;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #222;
    }

    .gallery {
      margin-top: 2rem;
      text-align: center;
    }

    .gallery a {
      color: #8ecae6;
      font-size: 1.1rem;
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .profile img {
        width: 140px;
        height: 140px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="profile">
      <img src="Screenshot 2025-07-08 170450.png" alt="CYIZA Noel profile" />
      <h1>Hello, I'm CYIZA Noel</h1>
      <p>
        Iâ€™m an engineer, and I want to publish my home library.<br>
        If anyone wishes to read it or visit my home gallery, please click the button below to get in touch.
      </p>
      <button class="button" onclick="window.location.href='mailto:cyizanoel04@gmail.com'">
        Visit My Library
      </button>
      <div class="gallery">
        <p>Explore my art on Instagram:</p>
        <a href="https://www.instagram.com/cyiza.noel/#" target="_blank">@cyiza.noel</a>
      </div>
    </div>
  </div>
</body>

</html>
